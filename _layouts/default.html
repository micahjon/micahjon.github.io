<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
	<link rel="shortcut icon" href="/assets/images/favicon.ico">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="alternate" type="application/rss+xml" title="My Blog" href="/rss.xml">

	<!-- Google Tag Manager (script) -->
	<script>
	(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','{{site.google_tag_manager}}');
	</script>
</head>
<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript>
		<iframe src="https://www.googletagmanager.com/ns.html?id={{site.google_tag_manager}}" height="0" width="0" style="display:none;visibility:hidden"></iframe>
	</noscript>

	{% include navigation.html %}

	{% if page.profile %}
		{% include profile.html %}
	{% endif %}

	<section id="wrapper" class="{% if page.isPage %}page{% endif %}">
		{{ content }}
	</section>

	<script async src="/assets/js/main.js?v=0"></script>

	<!-- https://highlightjs.org/download/ -> css, js, bash, php, html, handlebars, scss -->
	<link rel="stylesheet" href="/assets/css/material.css">
	<script async src="/assets/js/highlight-pack-plus-init.js"></script>
</body>
</html>
