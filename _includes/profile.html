<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="/about">
                <img id="avatar" class="2x" src="/assets/images/avatar.png"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="/assets/images/avatar.png"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <div class="description">{{ site.description }}</div>
        </header>
    </section>
</div>
